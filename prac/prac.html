Q2.What is a marquee?
ans---
In HTML, a <marquee> element is used to create scrolling text or images across the screen. It was a non-standard, deprecated element that allowed content to move horizontally or vertically within a defined space on the web page.
    The <marquee> tag is deprecated and not recommended for modern web design. It is no longer supported in HTML5.
Modern alternatives for creating scrolling or animated content include using CSS animations or JavaScript.

Q4.What is the canvas element in HTML5?
ans..The HTML <canvas> element is used to draw graphics, on the fly, via JavaScript.
    The HTML <canvas> element is used to draw graphics on a web page.

The HTML <canvas> element is only a container for graphics. You must use a script to actually draw the graphics.

Canvas has several methods for drawing paths, boxes, circles, text, and adding images.

Canvas is supported by all major browsers.

Q8.What is the use of details and summary tag?
ans--The <details> tag specifies additional details that the user can open and close on demand.

The <details> tag is often used to create an interactive widget that the user can open and close. By default, the widget is closed. When open, it expands, and displays the content within.
    The <summary> tag defines a visible heading for the <details> element. The heading can be clicked to view/hide the details.

Note: The <summary> element should be the first child element of the <details> element.

Q19.Please explain how to indicate the character set being used by a document in HTML?

ans-To specify the character set used by an HTML document, you can use the <meta> tag with the charset attribute inside the <head> section of your HTML document. The character set defines how characters are represented in the document, ensuring that text is displayed correctly.
